<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10조</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="title">
            <p class="titleFont">개발하고 10조?</p>
        </div>
        <div class="int">

        </div>
        <div class="row  align-items-center g-5 py-5">
            <div class="col-lg-6 intro">
                <h2>
                    개발하고 싶은 마음이 간절한 사람들의 모임
                </h2>
            </div>
        </div>
    </header>


    <main>
        <!-- 썸네일 리스트 (초기 상태) -->
        <div id="thumbnail-container" class="thumbnail-container">

            <img class="thumbnail" src="img/신은주.png" data-detail="detail1.html">
            <img class="thumbnail" src="img/임욱호.jpg" data-detail="detail2.html">
            <img class="thumbnail" src="img/정성욱.jpeg" data-detail="detail3.html">
            <img class="thumbnail" src="img/조혁준.JPG" data-detail="detail4.html">
        </div>

        <!-- 상세 정보 + 썸네일 정렬 영역 -->
        <div class="container">
            <!-- 상세 정보 영역 -->
            <div id="detail-container" class="detail-container"></div>

            <!-- 세로 정렬될 썸네일들 -->
            <div id="vertical-thumbnails" class="vertical-thumbnails"></div>
        </div>

        <div class="goals">
            <h3>
                팀 목표
            </h3>
        </div>
        <ol class="list-group list-group-numbered">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="list">
                    <div class="fw-bold">매일 출석</div>
                    12시간 꽉 채우기!
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="list">
                    <div class="fw-bold">질문은 많이</div>
                    질문 열심히 해서 인정받기!
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="list">
                    <div class="fw-bold">프로젝트 적극적 참여</div>
                    포트폴리오를 위해 프로젝트는 알차게!
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="list">
                    <div class="fw-bold">TIL 꾸준히 작성</div>
                    1일 1TIL! 1알고리즘!
                </div>  
            </li>
        </ol>
    </main>

</body>

<script src="script.js"></script>

</html>
