<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>소개 상세 페이지</title>
    <link rel="stylesheet" type="text/css" href="IntroductDetail.css">  <!-- css 외부 연결-->
</head>
<body>
<!-- 소개 데이터 표시 -->
<div class="myContent">
    <h1 id="name">로딩 중...</h1>
    <p id="idx">식별번호</p>
    <p id="age">나이 불러오는 중...</p>
    <p id="desc">데이터를 불러오는 중...</p>
</div>

<!-- 댓글 입력 폼 -->
<div class="comment-section">
    <h2>댓글 남기기</h2>
    <textarea id="commentInput" placeholder="댓글을 입력하세요..."></textarea>
    <button id="submitComment">댓글 작성</button>
</div>

<!-- 댓글 목록 -->
<div class="comments-container">
    <h2>댓글 목록</h2>
    <ul id="commentList">
        <!-- 여기에 댓글이 동적으로 추가됨 -->
    </ul>
</div>

<script src="IntroductDetail.js" type="module"></script> <!-- JavaScript 외부 연결 -->
</body>
</html>
