<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>소개 상세 페이지</title>
    <link rel="stylesheet" type="text/css" href="IntroductDetail.css"> <!-- CSS 연결 -->
</head>
<body>
<!-- 소개 데이터 표시 -->
<div class="myContent">
    <img class="memberImage" id="imge" src="${tb_img}"/>
    <div class="memberinfo">
        <h1 id="name">로딩 중...</h1>
        <p id="idx" style="display: none"></p>
        <p id="age">나이 불러오는 중...</p>
        <p id="mbti">MBTI 불러오는 중...</p>
        <p class="wantSay" id="desc">데이터를 불러오는 중...</p>
    </div>
</div>

<!-- 댓글 입력 -->
<div class="comment-section">
    <h2 class="commentTitle">댓글 남기기</h2>
    <textarea class="comment-div" id="commentInput" placeholder="댓글을 입력하세요..."></textarea>
    <button class="commentBtn" id="submitComment">댓글 작성</button>
</div>

<!-- 댓글 목록 -->
<div class="comments-container">
    <!-- <h2>댓글 목록</h2> -->
    <ul id="commentList">
        <!-- 동적으로 댓글이 추가될 영역 -->
    </ul>
</div>

<!-- 썸78네일 리스트 (초기 상태) -->
<div id="thumbnail-container" class="thumbnail-container">
    <img class="thumbnail" src="../img/신은주.png" data-detail="IntroductDetail.html?id=1">
    <img class="thumbnail" src="../img/임욱호.jpg" data-detail="IntroductDetail.html?id=2">
    <img class="thumbnail" src="../img/정성욱.jpeg" data-detail="IntroductDetail.html?id=3">
    <img class="thumbnail" src="../img/조혁준.JPG" data-detail="IntroductDetail.html?id=4">
</div>

<a href="../index.html">메인페이지</a>

<footer>

</footer>

<script src="IntroductDetail.js" type="module"></script> <!-- JavaScript 연결 -->
</body>
</html>
