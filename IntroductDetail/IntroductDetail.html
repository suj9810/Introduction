<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>소개 상세 페이지</title>
    <link rel="stylesheet" type="text/css" href="IntroductDetail.css">  <!-- css 외부 연결-->
    <script src="IntroductDetail.js"></script> <!-- javascript 외부 연결-->
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<div class="container">
    <div class="box">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="./img/신은주.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">신은주</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">임욱호</div>
            <div class="card-body">
                <img src="./img/임욱호.jpg" class="img-fluid rounded-start" id="testimg" alt="...">
            </div>
        </div>
        <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">정성욱</div>
            <div class="card-body">
                <img src="./img/정성욱.jpeg" class="img-fluid rounded-start" id="testimg1" alt="...">
            </div>
        </div>
        <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">조혁준</div>
            <div class="card-body">
                <img src="./img/조혁준.JPG" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
    </div>
</div>
</body>
</html>
